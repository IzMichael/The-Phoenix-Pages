<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Shops | The Phoenix Pages</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://resources.izmichael.xyz/assets/tailwind2.css">
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="/assets/js/import-html.js"></script>
        <script src="/assets/js/main.js"></script>
        <link rel="stylesheet" href="/assets/styles.css">
    </head>

    <body class="screen flex flex-col">
        <header class="bg-yellow-400 p-5 flex flex-col justify-center items-center font-bold">
            <h1 class="text-3xl mb-2">The Phoenix Pages - Shops</h1>
            <div class="flex flex-row justify-center gap-16 w-full">
                <a href="/">Home</a>
                <a href="/shops">Shops</a>
                <a href="/farms">Farms</a>
            </div>
        </header>
        <div class="flex flex-col justify-center items-center screen p-64 bg-gray-300 absolute z-50 hidden bg-clip-padding" id="addShopDialog">
            <h1 class="text-3xl mb-6">Add a shop to the registry</h1>
            <form action="https://formsubmit.co/themichael77@outlook.com" class="grid grid-cols-2 gap-3 w-full h-full" method="POST">
                <div class="flex flex-col gap-2 w-full">
                    <h1 class="text-xl w-full">Your Username</h1>
                    <input type="text" name="Username" class="p-3 rounded-lg w-full outline-none" required>
                </div>
                <div class="flex flex-col gap-2 w-full">
                    <h1 class="text-xl w-full">Shop Name</h1>
                    <input type="text" name="Shop Name" class="p-3 rounded-lg w-full outline-none" required>
                </div>
                <div class="flex flex-col gap-2 w-full">
                    <h1 class="text-xl w-full">Shop Owner</h1>
                    <input type="text" name="Shop Owner" class="p-3 rounded-lg w-full outline-none" required>
                </div>
                <div class="flex flex-col gap-2 w-full">
                    <h1 class="text-xl w-full">Shop Coords</h1>
                    <input type="text" name="Shop Coords" class="p-3 rounded-lg w-full outline-none" required>
                </div>
                <div class="flex flex-col gap-2 w-full col-span-2">
                    <h1 class="text-xl w-full">What does the shop sell?</h1>
                    <input type="text" name="What does the shop sell?" class="p-3 rounded-lg w-full outline-none" required>
                </div>
                <input type="hidden" name="_next" value="https://phoenix-pages.izmichael.xyz/farms">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_webhook" value="https://discord.com/api/webhooks/795424063316033546/qEGuvirvD1G2pXJ2lm7VwYaUU2FSrBQEvNMnWQhJ-YaBqzslY0frJI0C4KfOo0BR4Oii">
                <button onclick="hideDialog()" class="bg-red-400 p-3 rounded-lg">Cancel</button>
                <button type="submit" onclick="hideDialog()" class="bg-blue-400 p-3 rounded-lg">Send</button>
           </form>
        </div>
        <wrapper class="flex-1 flex flex-col shadow-xl overflow-hidden">
            <div class="flex flex-col m-8 p-8 bg-gray-200 rounded-lg shadow-xl flex-1 overflow-hidden">
                <input id="searchProducts" onkeyup="searchProducts()" class="p-3 rounded-lg shadow-md outline-none mb-8"
                    placeholder="Search for products..">
                <div class="flex-1 rounded-lg overflow-hidden shadow-md">
                    <table id="shopTable" class="w-full h-full">
                        <tr>
                            <th class="text-xl">Shop Name</th>
                            <th class="text-xl">Shop Owner</th>
                            <th class="text-xl">Shop Location</th>
                            <th class="text-xl">Products</th>
                        </tr>
                    </table>
                </div>
                <button class="mt-8 w-full rounded-lg bg-blue-400 p-3" onclick="addShop()" style="outline: none;">Add a Shop</button>
            </div>
            <script src="./json-db.js"></script>
        </wrapper>
        <footer class="bg-yellow-400 p-5 flex flex-row justify-between items-center font-bold">
            <h3 class="text-lg">&copy; <a href="https://izmichael.xyz">IzMichael</a> 2020</h3>
            <h3 class="text-lg">Not affiliated with The Yellow Pages.</h3>
        </footer>
    </body>

</html>
